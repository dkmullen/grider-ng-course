<nav>
  <ul class="pagination">
    <!-- let i is behind-the-scenes ng (called 'aliasing') to help us grab the index -->
    <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let image of images; let i = index"
    >
      <a class="page-link">{{ i + 1}}</a>
    </li>
  </ul>
</nav>
